<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE YOUR CHARACTER</title>
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    img {
      border: 0;
      vertical-align: middle;
    }
    .characterBox {
        width: 100%;
        height: 100%;
        background-color: #426da5;
        border: #9DA5A9 ridge 8px;
        position: relative;
    }

    .characterBox:hover {
        cursor: pointer;
        background-color: #2d4a70;
        background-size: cover;
    }

    body {
        background-color: #0C0F6D;
    }
    .imgCharBox{
        width: 100%;
        height: 100%;
        transform: rotateY(180deg);

    }
    @font-face {
        font-family: "SF-Font";
        src: url(assets/hyper-street-fighter-2-color.ttf) format("truetype");
    }

    .textWithFont {
        font-family: "SF-Font";
    }

    .imageWorld {
        width: 90vw;
        height: 40vh;
    }
    .selectorP2Image {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 120%;
        top: -20%;
        z-index: 1;

    }

    .selectorP2Image:hover {
        opacity: 1;
    }
    .selectorImage {
        opacity: 0;
        position: absolute;
        width: 100%;
        height: 120%;
        top: -20%;
        z-index: 1;

    }

    .selectorImage:hover {
        opacity: 1;
    }
    .charBanner{
        height: 100%;
        overflow: hidden;
        width: 30vw;
        display: flex;
        flex-direction: column;
    }
    .charRight{
        align-items: flex-end;
        margin-right:10px;
    }
    .charLeft{
        margin-left:10px;
    }
    .charLargeImg{
    width: 100%;
    height: 100%;
    overflow: hidden;
    }
    .charNameImg{
    width: 80%;
    height: 100px;
    }
    
</style>
<body>

    <audio id="char-selector" src="assets/char-select-sound.mp3" preload="auto" autoplay loop></audio>
    <audio id="select-character-sound" src="assets/SFII_03 - Selection.wav" preload="auto"></audio>

        </div>

                <img class="charLargeImg" id="charLargeImgLeft" src="./images/ryu-icon.webp" alt="" srcset="">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                    </div>
                    <div class="characterBox" id="guile-characterBox">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                <div style="display: flex; flex-direction: row;">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                    </div>

                         <img class="imgCharBox" id="zangief-imgCharBox" src="images/zangief-icon.webp" alt="">
                    </div>
                    <div class="characterBox" id="dhalsim-characterBox">

                    </div>
                    <div class="characterBox" id="sagat-characterBox">

                    </div>

                <div style="display: flex; flex-direction: row;">

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">

                         <img class="imgCharBox" id="feilong-imgCharBox" src="images/feilong-icon.webp" alt="">
                    </div>

                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">
                         <img class="imgCharBox" src="images/cammy-icon.webp" alt="">
                    </div>
                    <div class="characterBox" id="m.bison-characterBox">
                        <img src="./assets/sfCharSelectorP2.gif" class="selectorP2Image" alt="">
                        <img src="./assets/sfCharSelector.gif" class="selectorImage" alt="">
                         <img class="imgCharBox" src="images/m.bison-icon.webp" alt="">

            </div>
            <div class="charBanner charRight" id="charBannerRight">
                <img class="charNameImg" id="charNameRight" src="./images/ryu-name.webp" alt="" srcset="">
                <img class="charLargeImg" id="charLargeImgRight"  style="
                transform: rotateY(180deg);" src="./images/ryu-icon.webp" alt="" srcset="">
            </div>
            </div>
        </div>
    </div>
    <script>
        let p1Selected = false;
        let p2Selected = false;
        document.addEventListener("DOMContentLoaded", function() {
            const charSelectorAudio = document.getElementById('char-selector');
            charSelectorAudio.play();
        });
    
        const characterBoxes = document.querySelectorAll('.characterBox');
        const charBannerLeft = document.getElementById('charBannerLeft');
        const charBannerRight = document.getElementById('charBannerRight');
        const imageWorld = document.querySelector('.imageWorld');
        const moveCursorSound = document.getElementById('move-cursor-sound');
        const selectCharacterSound = document.getElementById('select-character-sound');
    
        characterBoxes.forEach((characterBox) => {
            characterBox.addEventListener('mouseenter', (event) => {
                moveCursorSound.currentTime = 0;
                moveCursorSound.play(); 
                const characterName = event.currentTarget.querySelector('.imgCharBox').src.split('/').pop().split('-')[0];
                const charNameImg = `./images/${characterName}-name.webp`;
                const charLargeImg = `./images/${characterName}-icon.webp`;
                const charLocationImg = `./images/${characterName}-location.webp`;
                if (!p1Selected) {
                    charBannerLeft.querySelector('.charNameImg').src = charNameImg;
                    charBannerLeft.querySelector('.charLargeImg').src = charLargeImg;
                    imageWorld.src = charLocationImg;
                } else if (p1Selected && !p2Selected) {
                    charBannerRight.querySelector('.charNameImg').src = charNameImg;
                    charBannerRight.querySelector('.charLargeImg').src = charLargeImg;
                    imageWorld.src = charLocationImg;
                }
            });
        
            characterBox.addEventListener('click', (event) => {
                if (!p1Selected) {
                  p1Selected = true;
                  const characterName = event.currentTarget.querySelector('.imgCharBox').src.split('/').pop().split('-')[0];
                  const charNameImg = `./images/${characterName}-name.webp`;
                  const charLargeImg = `./images/${characterName}-icon.webp`;
                  const charLocationImg = `./images/${characterName}-location.webp`;
                  charBannerLeft.querySelector('.charNameImg').src = charNameImg;
                  charBannerLeft.querySelector('.charLargeImg').src = charLargeImg;
                  imageWorld.src = charLocationImg;
                  selectCharacterSound.currentTime = 0;
                  selectCharacterSound.play();
                  document.querySelectorAll('.selectorImage').forEach((selectorImage) => {
                    selectorImage.style.display = "none";
                  });
                  event.currentTarget.querySelector('.selectorImage').style.display = "block";
                  event.currentTarget.querySelector('.selectorImage').style.opacity = 1;
                } else if(!p2Selected) {
                  p2Selected = true;
                  const characterName = event.currentTarget.querySelector('.imgCharBox').src.split('/').pop().split('-')[0];
                  const charNameImg = `./images/${characterName}-name.webp`;
                  const charLargeImg = `./images/${characterName}-icon.webp`;
                  const charLocationImg = `./images/${characterName}-location.webp`;
                  charBannerRight.querySelector('.charNameImg').src = charNameImg;
                  charBannerRight.querySelector('.charLargeImg').src = charLargeImg;
                  imageWorld.src = charLocationImg;
                  selectCharacterSound.currentTime = 0;
                  selectCharacterSound.play();
                  document.querySelectorAll('.selectorP2Image').forEach((selectorP2Image) => {
                    selectorP2Image.style.display = "none";
                  });
                  event.currentTarget.querySelector('.selectorP2Image').style.display = "block";
                  event.currentTarget.querySelector('.selectorP2Image').style.opacity = 1;    
                  characterBoxes.forEach((characterBox) => {
                    characterBox.style.pointerEvents = 'none';
                    characterBox.style.cursor = 'default';
                  });
              
                }
              });        
            });
        </script>
    
</body>

</html>
